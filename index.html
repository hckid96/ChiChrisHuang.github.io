  <script>
      var header = document.querySelector('.header');
      var footer = document.querySelector('.footer');
      var content = document.querySelector('.content');

      function adjustHeaderFooter() {
        var contentHeight = content.offsetHeight;
        var windowHeight = window.innerHeight;

        var headerHeight = header.offsetHeight;
        var footerHeight = footer.offsetHeight;

        var contentVisibleHeight = windowHeight - headerHeight - footerHeight;

        if (contentHeight > contentVisibleHeight) {
          header.style.position = 'fixed';
          header.style.top = '0';

          footer.style.position = 'fixed';
          footer.style.bottom = '0';
        } else {
          header.style.position = 'absolute';
          header.style.top = '0';

          footer.style.position = 'absolute';
          footer.style.bottom = '0';
        }
      }

      window.addEventListener('resize', adjustHeaderFooter);
      window.addEventListener('scroll', adjustHeaderFooter);

      adjustHeaderFooter();
    </script>
