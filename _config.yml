# _config.yml

# ParticleX Configuration
# https://github.com/theme-particlex/hexo-theme-particlex

# Research image
avatar:  https://live.staticflickr.com/1512/24349559072_9397fc6ce2_b.jpg

# Home page background image
background:
    - https://images.unsplash.com/photo-1583767417405-2b4497a676c5?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGJsYWNrJTIwc2VhfGVufDB8fDB8fHww

# Loading image
loading: /images/loading.gif

# Optional colors for category and tag
colors:
    - "#ffa2c4"
    - "#00bcd4"
    - "#03a9f4"
    - "#00a596"
    - "#ff7d73"


# Site
title:              Chi's personal page
bio:                'Chi'
description:        "Chi is a biologist."
reading_time:       true
words_per_minute:   200
logo:               '/Picture1.jpg'
background:         '/Picture1.jpg'
tiled_bg:           false   # Set this true if you want to tile your background image, otherwise it will be covered
locale:             en_US
url:                https://taylantatli.github.io/Moon
theme:              minimal

# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

# Comments
disqus_shortname:   taylantatli

